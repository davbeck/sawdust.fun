{%- if page_paths -%}
    <nav class="site-nav">
        <div class="site-links">
            <a class="page-link {% if page.url == '/' %}current-page-link{% endif %}" href="/">Posts</a>
            {%- for path in page_paths -%}
                {%- assign my_page = site.pages | where: "path", path | first -%}
                {%- if my_page.title -%}
                <a class="page-link {% if page.url == my_page.url %}current-page-link{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {%- endif -%}
            {%- endfor -%}
        </div>

        <div class="social-links">
            <a class="page-link" href="https://www.instagram.com/sawdustandfun/">
                <span>Instagram</span>
                <span class="social-icon"><img src="/assets/instagram.svg" /></span>
            </a>
            <a class="page-link" href="https://twitter.com/SawdustAndFun">
                <span>Twitter</span>
                <span class="social-icon"><img src="/assets/twitter.svg" /></span>
            </a>
            <a class="page-link" href="https://www.youtube.com/channel/UC4w4t1RMhDyiQqvARaia6dg">
                <span>Youtube</span>
                <span class="social-icon"><img src="/assets/youtube.svg" /></span>
            </a>
        </div>
    </nav>
{%- endif -%}
